<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Note Taker</title>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="shortcut icon" href="/favicon.ico" />

		<link rel="manifest" href="/site.webmanifest" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

		<meta name="theme-color" content="#212529" />
	</head>
	<body>
		<div class="notes-dashboard">
			<div class="notes-header">
				<h1>My Notes</h1>

				<div id="note-user-tool">
					<div class="search-container">
						<input
							type="search"
							id="search-input"
							placeholder="Search notes..."
							autocomplete="off" />
						<span class="search-icon"></span>
					</div>
					<a href="./html/create.html" id="create-note-btn">+ Create Note</a>
				</div>
			</div>

			<div id="note-grid"></div>
		</div>

		<!-- Template -->
		<template data-note-card-template>
			<div class="note-card note-blue">
				<div class="note-header">
					<h3 data-header></h3>

					<div class="note-actions">
						<button class="edit-btn" data-action="edit">Edit</button>
						<button class="delete-btn" data-action="delete">Delete</button>
					</div>
				</div>

				<p class="note-content-snippet" data-content></p>

				<span class="note-id" data-note-id style="display: none"></span>
			</div>
		</template>

		<script type="module" src="./js/script.js"></script>
	</body>
</html>
