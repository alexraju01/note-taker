<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Note Taker</title>
	</head>
	<body>
		<div class="notes-dashboard">
			<div class="notes-header">
				<h1>My Notes</h1>

				<div class="search-container">
					<input type="search" id="search-input" placeholder="Search notes..." autocomplete="off" />
					<span class="search-icon"></span>
				</div>
			</div>

			<div id="note-grid"></div>
		</div>

		<!-- Template -->
		<template data-note-card-template>
			<div class="note-card note-blue">
				<div class="note-header">
					<h3 data-header></h3>
				</div>
				<p class="note-content-snippet" data-content></p>
			</div>
		</template>

		<script src="script.js"></script>
	</body>
</html>
