<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Create Note</title>
	</head>
	<body>
		<div class="create-note-page">
			<div class="form-header">
				<h1>Create a New Note</h1>
				<a href="index.html" class="back-btn">Back to Notes</a>
			</div>

			<form id="note-form" class="note-form">
				<div class="form-group">
					<label for="note-title">Title</label>
					<input type="text" id="note-title" name="title" placeholder="Enter note title" required />
				</div>

				<div class="form-group">
					<label for="note-content">Content</label>
					<textarea
						id="note-content"
						name="content"
						placeholder="Write your note..."
						rows="8"
						required></textarea>
				</div>

				<button type="submit" class="create-note-btn">Save Note</button>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
