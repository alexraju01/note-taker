<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles.css" />
		<title>Edit Note</title>
	</head>
	<body>
		<div class="create-note-page">
			<div class="form-header">
				<h1>Edit Note</h1>
				<a href="../index.html" class="back-btn">Back to Notes</a>
			</div>

			<form id="edit-note-form" class="note-form">
				<div class="form-group">
					<label for="edit-title">Title</label>
					<input type="text" id="edit-title" name="title" placeholder="Enter note title" required />
				</div>

				<div class="form-group">
					<label for="edit-content">Content</label>
					<textarea
						id="edit-content"
						name="content"
						placeholder="Write your note..."
						rows="8"
						required></textarea>
				</div>

				<input type="hidden" id="note-id-hidden" name="id" />

				<button type="submit" class="create-note-btn">Save Changes</button>
			</form>
		</div>

		<script type="module" src="../js/editNote.js"></script>
	</body>
</html>
