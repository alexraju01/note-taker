<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Edit Note</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="note-form-container">
			<h1>Edit Note</h1>
			<form id="edit-note-form">
				<input type="text" id="edit-title" name="title" placeholder="Title" required />
				<textarea
					id="edit-content"
					name="content"
					placeholder="Content"
					rows="10"
					required></textarea>
				<input type="hidden" id="note-id-hidden" name="id" />
				<button type="submit">Save Changes</button>
			</form>
			<a href="index.html">Cancel</a>
		</div>

		<script type="module" src="editScript.js"></script>
	</body>
</html>
